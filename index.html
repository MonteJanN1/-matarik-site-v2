<!DOCTYPE html>
<html lang="hy">
<head>
<meta charset="UTF-8">
<title>Matarik Community</title>
<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
}
nav{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(0,0,0,0.6);
  padding:15px;
  display:flex;
  justify-content:center;
  gap:20px;
  z-index:10;
}
nav a{
  color:#4dfcff;
  text-decoration:none;
  font-weight:bold;
}
section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.box{
  background:rgba(255,255,255,0.08);
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 30px rgba(0,255,255,0.4);
  width:300px;
}
.box img{
  width:120px;
}
.button{
  display:inline-block;
  margin-top:20px;
  padding:12px 25px;
  background:#00cfff;
  color:black;
  border-radius:10px;
  text-decoration:none;
  font-weight:bold;
}
.code{
  background:black;
  color:#4dfcff;
  padding:6px 10px;
  border-radius:8px;
  display:inline-block;
  margin-top:8px;
}
</style>
</head>
<body>

<nav>
  <a href="#discord">Discord</a>
  <a href="#radmir">Radmir</a>
</nav>

<section id="discord">
  <div class="box">
    <img src="logo.png">
    <h2>Մեր Discord-ը</h2>
    <p>Միացեք մեր Discord համայնքին</p>
    <a class="button" href="https://discord.gg/33rcqBTua" target="_blank">Միանալ Discord</a>
  </div>
</section>

<section id="radmir">
  <div class="box">
    <img src="logo.png">
    <h2>Radmir RolePlay</h2>
    <p>9-րդ սերվեր</p>
    <div class="code">/pcode Matarik</div>
    <p>75,000 գումար + VIP</p>
    <a class="button" href="#">Միանալ մեզ</a>
  </div>
</section>

</body>
</html>
